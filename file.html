<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      padding: 40px;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 10px;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #147efb;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: center;
      color: #385185;
    }

    .or-divider {
      margin: 20px 0;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .or-divider hr {
      flex-grow: 1;
      margin: 0;
      border: none;
      border-top: 1px solid #dbdbdb;
    }

    .or-text {
      padding: 0 10px;
      color: #8e8e8e;
      font-weight: bold;
      text-transform: uppercase;
    }

    .signup {
      text-align: center;
      color: #8e8e8e;
    }

    .signup a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="instagram-logo.png" alt="Instagram Logo">
    <div class="input-field">
      <input type="text" placeholder="Username">
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password">
    </div>
    <button class="btn">Log In</button>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
    <div class="or-divider">
      <hr>
      <span class="or-text">or</span>
      <hr>
    </div>
    <button class="btn">Log In with Facebook</button>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
